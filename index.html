<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CLASSIC ROCK BANDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pirata+One|Voltaire&display=swap" rel="stylesheet">
   
</head>

    <body>
         
        
        <div class="heading">
            <h1>CLASSIC ROCK BANDS</h1>
        </div>

        <div class="background">
            <div class="container">

                <!--Image -->
                <h2>Press Any Key To Get Started!</h2>
                <h4>Win or Lose: Refresh the page to start again!</h4>
                <div>
                    <img id="image" src="assets/images/rocknroll1.jpg" width="40%" height="200">
                </div>

                <!--Container-->
                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div id="scoreboard">
                  
                    <div class="sidebar">
                        <h3>GUESSES LEFT:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                   
                    <div class="sidebar">
                        <h3>WINS:
                            <span id="winstracker"></span>
                        </h3>
                    </div>
                  
                    <div class="sidebar">
                        <h3>LOSSES:
                            <span id="losstracker"></span>
                        </h3>
                    </div>

                   
                    <div class="sidebar">
                        <h3>LETTERS YOU GUESSED WRONG:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/game.js"></script>

        <!--Music & Audio Controls-->

        <div>
            <audio id="gamemusic">
                <source src="assets/ACDC-Highway-to-hell.mp3" type="audio/mp3">
            </audio>
        </div>

        <div id="musicControls" class="text-center">

              <button id="playtheme" onclick="document.getElementById('gamemusic').play();">
                    <span class="playtheme"></span> Play Theme!</button>
             
              <button id="pausetheme" onclick="document.getElementById('gamemusic').pause();">
                    <span class="pausetheme"></span> Pause Song</button>
    
    
  </body>

</html>
